<!DOCTYPE html>
<html lang="en" ng-app='yike'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
</head>
<body>
	<div class="viewport">
		<!-- 侧边导航 -->
		<div class="navs" ng-class='{collapse:onRight}'>
			<dl ng-controller='navs'>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class='{active:$index==num}' ng-repeat='nav in navs'>
					<a href="{{nav.link}}" class="{{nav.icon}}" ng-click='toggle()'>
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container" ng-click='toggle(false)'>
			<!-- 头部 -->
			<div ng-class='{header:true,collapse:onRight}'>
				<a href="javascript:void(0)" class="menu icon-menu" ng-click='toggle()'></a>
				<h2>今日一刻</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class='{body:true,collapse:onRight}'>
				<div class="item">
					<!-- 日期分类 -->
					<div class="mark">13Aug</div>
					<ul class="posts large">
						<!-- 文章 -->
						<li ng-view></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- <script src="./public/libs/toggle.js"></script> -->
</body>
	<script type="text/javascript"  src="public/angular/angular.min.js"></script>
	<script type="text/javascript"  src="public/angular-route/angular-route.min.js"></script>
	<script type="text/javascript"  src="scripts/app.js"></script>
	<script type="text/javascript"  src="scripts/controllers.js"></script>
</html>
